<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	

	
	
	
	<body>
	
	<script>
		
		function pro(){
			var message=document.all("message");
			message.value=window.prompt(message.value,"返回的信息")
		}
		
		
	</script>
	
	<input id="message" type="text" size="40" value="请在此输入信息" />
	
	<br />
	<input type="button" value=" 显示对话框" onclick="pro();" />
	
	
	
	
	
	
	
	</body>
</html>
