<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
<script>

//continue语句
//
var total=0;
var sum=new Array(100,121,10,600,536,103,205);
for(i=0;i<sum.length;i++){
	if(sum[i]<100) continue;
	total+=sum[i];	
}
	document.write("累加和为:"+total);

//break语句

    document.write("<br />")

	var sum=0;
	for(i=0;i<100;i++){
		sum+=i
		if(sum>=10)break;

	}
	document.write("0至"+i+"(包括"+i+")之间自然数的累加和为:"+sum);






	
</script>
		
		
	</body>
</html>
