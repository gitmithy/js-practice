<!DOCTYPE html>

<script>
	
	调用自定义函数计算三个值的平均数
	
	function setValue(num1,num2,num3){
		var avg=(num1+num2+num3)/3;
		return avg;
		
	}
	function getValue(num1,num2,num3){
		document.writeln("参数值分别为: "+num1+"、"+num2+"、"+num3+".")
		var value=setValue(num1,num2,num3);
		document.write("获取参数的平均值,计算结果为: "+value);	
	}
	
</script>

<script>

	getValue(60,59,61);

</script>


	</body>
</html>
